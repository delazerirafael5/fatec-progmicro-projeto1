<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/IntregViaCep.js"></script>
    <script>
        // Funcão para confirmar se as senhas coincidem
        function validarSenha() {
            let senha = document.getElementById("Senha").value;
            let confirmarSenha = document.getElementById("ConfirmarSenha").value;
            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem. Por favor, tente novamente.");
                return false;
            }
            return true;
        }
    </script>

</head>
<body>
      <!--Navbar do site-->
 <nav class="navbar navbar-expand-lg navbar-dark" id="navbarBgColor">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/assets/images/logo.png" alt="voyage" width="60" height="60" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pages/cadastro.html">Cadastro</a>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pages/contato.html">Contato</a>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/pages/sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Formulario de cadastro-->
    <form>
        <div class ="mb-3">
            <label for="NomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="NomeCompleto" placeholder="Digite seu nome completo." required>
        </div>
        <div class ="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Digite seu email." required>
        </div>
        <div class ="mb-3">
            <label for="Senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="Senha" placeholder="Digite sua senha." required>
        </div>
        <div class ="mb-3">
            <label for="ConfirmarSenha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="ConfirmarSenha" placeholder="Confirme sua senha." required onblur="validarSenha()">
        </div>
        <div class ="mb-3">
            <label for="Telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="Telefone" placeholder="Digite seu telefone." required>
        </div>
        <div class ="mb-3">
            <label for="Cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="Endereco" placeholder="Digite seu cep." required onblur="pesquisacep(this.value);">
        </div>
           <div class ="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="Digite sua rua." required>
        </div>
        <div class ="mb-3">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="Digite o número." required>
        </div>
           <div class ="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro." required>
        </div>
        <div class ="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade." required>
        </div>
        <div class ="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="Digite seu estado." required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
